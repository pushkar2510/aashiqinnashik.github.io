<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relationship Prediction</h1>
        <form id="predictionForm">
            <!-- First Screen Questions - Simple Questions -->
            <div class="form-section" id="section1">
                <div class="question">
                    <label><input type="checkbox" name="question1"> Have you ever talked to her/him?</label>
                </div>
                <div class="question">
                    <label><input type="checkbox" name="question2"> Does she/he know your name?</label>
                </div>
                <div class="question">
                    <label><input type="checkbox" name="question3"> Are you friends?</label>
                </div>
                <!-- Button to go to next section -->
                <button type="button" onclick="nextSection(2)">Next</button>
            </div>

            <!-- Second Screen Questions - Moderate Questions -->
            <div class="form-section" id="section2" style="display:none;">
                <div class="question">
                    <label><input type="checkbox" name="question6"> Have you talked to each other on a call?</label>
                </div>
                <div class="question">
                    <label><input type="checkbox" name="question7"> Do you do random calls?</label>
                </div>
                <div class="question">
                    <label><input type="checkbox" name="question8"> Have you initiated a conversation with her/him out of the blue?</label>
                </div>
                <!-- Button to go back to previous section -->
                <button type="button" onclick="prevSection(1)">Previous</button>
                <!-- Button to go to next section -->
                <button type="button" onclick="nextSection(3)">Next</button>
            </div>

            <!-- Third Screen Questions - In-Depth Questions -->
            <div class="form-section" id="section3" style="display:none;">
                <div class="question">
                    <label><input type="checkbox" name="question11"> Do you have a familiar friend?</label>
                </div>
                <div class="question">
                    <label><input type="checkbox" name="question12"> Does it seem natural for you to chat with her?</label>
                </div>
                <div class="question">
                    <label><input type="checkbox" name="question13"> Does she call you by your pet name?</label>
                </div>
                <!-- Button to go back to previous section -->
                <button type="button" onclick="prevSection(2)">Previous</button>
                <!-- Submit button -->
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="PredictionScript.js"></script>
</body>
</html>
